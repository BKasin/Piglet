<html>

<head>
	<title>Memory Frequency Visualizer</title>
	<script type="text/javascript" src="libraries/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../memory/testingSession/output.json"></script>

	<script>
		 $(document).ready(function(e) {
			//Organize and view by frequency.
			var results = [];
			$.each(data.watchedFrames, function(_data) {
				var addToResults = new Array();
				for(var k in data.watchedFrames[_data])
				{
					addToResults.push({"id":k, "value":data.watchedFrames[_data][k]});
				}

				addToResults.sort(function(a, b){
					if(a.value >= b.value) return -1; 
					else return 1;
				});

				results.push(addToResults);
			});

			//alert('worked: ' + results[1][0].value);
			var display = document.getElementById("results");
			var string = "";
			for(var i=0; i<results.length; i++){
				for(var j=0; j<results[i].length; j++){
					string += "<br />" + results[i][j].id + " :" + results[i][j].value;
				}
				string+= "<br /> ------------------------------------";
			}
			display.innerHTML = string;
		});
	</script>
</head>

<body>
	<div id="results">
		
	</div>
</body>


</html>
