<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!--Javascript-->
		<!--Hello as well-->
		<!--Core-->
		<script>
			var index = 1, maxIndex = 16, minIndex = 1;

			//Get images loaded in background.  I think this works, I'm not sure.
			var imageLoad = [];
			for(var i = index; i<maxIndex + 1; i++){
				var img = new Image();
				imageLoad.push(img);
				img.src = "Scene_2_" + i + ".png";
			}


			function turnPage(direction){
				//Get the next image in sequence
				console.log(index);
				//Error checking happens.
				if(index + direction >= minIndex && index + direction <= maxIndex){
					index += direction;
					document.getElementById("slide").src = "Scene_2_" + index + ".png";

					//Reset visibility for buttons.

					document.getElementById("left").style.visibility = "visible";
					document.getElementById("right").style.visibility = "visible";
					if(index == minIndex) {
						document.getElementById("left").style.visibility = "hidden";
					}
					if(index == maxIndex) {
						document.getElementById("right").style.visibility = "hidden";
					}

					document.getElementById("counter").innerHTML = index + "/" + maxIndex
				}
			}

			document.onLoad = function(){
				
			}

		</script>
	</head>



	<!--Main app-->
	<body style="background-color:black; text-align:center margin:0px; padding:0px; overflow:hidden;">
		<div style="width:100%; height:100%; margin-left:50%;">
			<!--Screen controls.-->
			<img id="slide" src="Scene_2_1.png" style="height:90%; margin-left:-25%%"/>
			<div id="controls" style="width:100%; height:10%">
				<img id="left" src="left.png" style="height:80%; visibility:hidden;" onclick="turnPage(-1)" />
				<img id="right" src="right.png" style="height:80%" onclick="turnPage(1)"/>
				<span id="counter" style="font-size:30px; margin-bottom:10px; color:white;">1/7</span>
			</div>
		</div>
	</body>

</html>
